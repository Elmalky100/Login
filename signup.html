<html>

<head>
    <title>Login</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/mediaquery.css">
</head>

<body>


    <div class="container my-5 text-center">
        <div class="group m-auto w-75 p-5">
            <h1>Smart Login System</h1>
            <input id="signUpName" type="text" class="form-control my-3" placeholder="Enter your name" required>
            <input id="signUpEmail" type="email" class="form-control my-3" placeholder="Enter your email" required>
            <input id="signUpPassword" type="password" class="form-control my-3" placeholder="Enter password" required>
            <p id="exist"></p>
            <button onclick="signUp()" class="btn btn-outline-info w-100 my-3">Sign Up</button>
            <p class="text-white size">You have an account?
                <a class="text-white" href="index.html">Sign in</a>
            </p>
        </div>

    </div>








    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
